<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">

</head>
<body>
<div class="d-flex flex-column">

    <div class="d-flex justify-content-center" style="margin: 2%">
        <input type="text" id="nameInput" placeholder="Search on name">
        <button id="searchBtn">Search</button>
    </div>
    <div class="bubble-solid" id="country-bubble"><p>Click on country to change format</p></div>
    <div class="d-flex justify-content-center" style="margin: 2%">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Gender Probability</th>
                <th scope="col">Age</th>
                <th scope="col">Age Count</th>
                <th scope="col" id="countryBtn">Country</th>
                <th scope="col">Country Probability</th>
            </tr>
            </thead>
            <tbody id="info-tbody">
            </tbody>
        </table>
    </div>

    <div class="d-flex justify-content-center">
        <h2>JSON view</h2>
        </div>
        <div class="d-flex justify-content-center">
            <pre id="json-view" style="color: white;background-color: black;padding: 2%;display: none" >
            </pre>
        </div>
    </div>
<script src="./index.js" type="module"></script>
</body>
</html>
